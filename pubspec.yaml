name: moodexample
description: 管理自己的情绪，记录当下所见所想。
publish_to: 'none'
version: 1.9.11+468

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # l10n
    sdk: flutter
  intl: ^0.19.0 # i18n/l10n 处理
  path: ^1.9.0
  path_provider: ^2.1.5 # 路径
  provider: ^6.1.2 # 状态管理
  sqflite: ^2.4.1 # 数据库
  shared_preferences: ^2.3.3 # 共享存储
  go_router: ^14.6.2 # 路由管理
  flutter_zoom_drawer: ^3.2.0 # 缩放抽屉
  flutter_smart_dialog: ^4.9.8+5 # Dialog
  table_calendar: ^3.1.3 # 日历
  flutter_slidable: ^3.1.2 # 滑动操作项
  card_swiper: ^3.0.1 # 轮播
  fl_chart: ^0.69.2 # 图表
  excel: ^4.0.6 # Excel
  share_plus: ^10.1.3 # 分享
  file_picker: ^8.1.6 # 文件选择
  webview_flutter: ^4.10.0 # WebView
  ditredi: ^2.0.2 # 3D 数据集显示
  vector_math: ^2.1.4
  awesome_notifications: 0.9.3+1 # 本地通知
  flutter_timezone: ^4.0.0 # 时区
  animations: ^2.0.11 # 动画
  bonfire: 3.12.3 # 游戏引擎相关
  flame: 1.18.0 # 游戏引擎相关
  flutter_screen_lock: ^9.2.0 # 密码锁
  local_auth: ^2.3.0 # 本地认证
  local_auth_android: ^1.0.46 # 本地认证
  local_auth_darwin: ^1.4.2 # 本地认证
  flutter_tilt: ^3.2.0 # 倾斜视差
  remixicon: ^1.3.0 # Remixicon

# https://dart.dev/tools/pub/dependencies#dependency-overrides
dependency_overrides:

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: any

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/onboarding/
    - assets/images/woolly/
    - assets/3d/city/
    - assets/images/game/mini_fantasy/
    - assets/images/game/mini_fantasy/tiles/
    - assets/images/game/mini_game/
    - assets/images/game/mini_game/tiles/
    - assets/images/game/mini_game/enemy/orc/
    - assets/images/game/mini_game/enemy/boss/
    - assets/images/game/mini_game/player/human/
