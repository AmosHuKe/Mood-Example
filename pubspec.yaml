name: moodexample
description: 管理自己的情绪，记录当下所见所想。
publish_to: 'none'
version: 1.9.0+2

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  path: ^1.8.3
  # 国际化
  flutter_localizations:
    sdk: flutter
  # 国际化
  intl: ^0.18.0
  # 路径
  path_provider: ^2.1.0
  # UI 自适应工具
  flutter_screenutil: ^5.9.0-beta
  # 状态管理
  provider: ^6.0.5
  # 数据库
  sqflite: ^2.3.0
  # 共享存储
  shared_preferences: ^2.2.0
  # 路由管理
  fluro: ^2.0.5
  # 缩放抽屉
  flutter_zoom_drawer: ^3.1.1
  # Dialog
  flutter_smart_dialog: ^4.9.4
  # 日历
  table_calendar: ^3.0.9
  # 滑动操作项
  flutter_slidable: ^3.0.0
  # 轮播
  card_swiper: ^3.0.1
  # 震动
  vibration: ^1.8.1
  # 图表
  fl_chart: ^0.63.0
  # Excel
  excel: ^2.1.0
  # 分享
  share_plus: ^7.1.0
  # 文件选择
  file_picker: ^5.3.3
  # WebView
  webview_flutter: ^4.2.2
  # 3D 数据集显示
  ditredi: ^2.0.0
  vector_math: ^2.1.4
  # 本地通知
  awesome_notifications: ^0.7.5-dev.3
  # 时区
  flutter_timezone: ^1.0.7
  # 动画
  animations: ^2.0.7
  # 游戏引擎相关
  bonfire: ^2.12.7
  # 密码锁
  flutter_screen_lock: ^9.0.1
  # 本地认证
  local_auth: ^2.1.6
  local_auth_android: ^1.0.32
  local_auth_ios: ^1.1.3
  # 倾斜视差
  flutter_tilt: ^1.0.3

  # Remixicon
  remixicon: ^1.0.0
  # CupertinoIcons
  cupertino_icons: ^1.0.5

# https://dart.dev/tools/pub/dependencies#dependency-overrides
dependency_overrides:
  # TODO:待兼容后移除
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/onboarding/
    - assets/images/woolly/
    - assets/3d/city/
    - assets/images/game/mini_fantasy/
    - assets/images/game/mini_fantasy/tiles/
    - assets/images/game/mini_game/
    - assets/images/game/mini_game/tiles/
    - assets/images/game/mini_game/enemy/orc/
    - assets/images/game/mini_game/enemy/boss/
    - assets/images/game/mini_game/player/human/
 
flutter_intl:
  enabled: true