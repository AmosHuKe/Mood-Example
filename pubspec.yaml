name: moodexample
description: 管理自己的情绪，记录当下所见所想。
publish_to: 'none'
version: 1.9.9+450

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # l10n
    sdk: flutter
  intl: ^0.19.0 # i18n/l10n 处理
  path: ^1.8.3
  path_provider: ^2.1.2 # 路径
  flutter_screenutil: ^5.9.0 # UI 自适应工具
  provider: ^6.1.2 # 状态管理
  sqflite: ^2.3.2 # 数据库
  shared_preferences: ^2.2.2 # 共享存储
  fluro: ^2.0.5 # 路由管理
  flutter_zoom_drawer: ^3.2.0 # 缩放抽屉
  flutter_smart_dialog: ^4.9.6 # Dialog
  table_calendar: ^3.1.0 # 日历
  flutter_slidable: ^3.0.1 # 滑动操作项
  card_swiper: ^3.0.1 # 轮播
  vibration: ^1.8.4 # 震动
  fl_chart: ^0.66.2 # 图表
  excel: ^4.0.2 # Excel
  share_plus: ^7.2.2 # 分享
  file_picker: ^6.2.0 # 文件选择
  webview_flutter: ^4.7.0 # WebView
  ditredi: ^2.0.2 # 3D 数据集显示
  vector_math: ^2.1.4
  awesome_notifications: ^0.9.2 # 本地通知
  flutter_timezone: ^1.0.8 # 时区
  animations: ^2.0.11 # 动画
  bonfire: 3.6.1 # 游戏引擎相关
  flame: 1.16.0 # 游戏引擎相关
  flutter_screen_lock: ^9.0.2 # 密码锁
  local_auth: ^2.2.0 # 本地认证
  local_auth_android: ^1.0.37 # 本地认证
  local_auth_darwin: ^1.2.2 # 本地认证
  flutter_tilt: ^2.4.0 # 倾斜视差
  remixicon: ^1.2.0 # Remixicon
  cupertino_icons: ^1.0.6

# https://dart.dev/tools/pub/dependencies#dependency-overrides
dependency_overrides:
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: any

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/onboarding/
    - assets/images/woolly/
    - assets/3d/city/
    - assets/images/game/mini_fantasy/
    - assets/images/game/mini_fantasy/tiles/
    - assets/images/game/mini_game/
    - assets/images/game/mini_game/tiles/
    - assets/images/game/mini_game/enemy/orc/
    - assets/images/game/mini_game/enemy/boss/
    - assets/images/game/mini_game/player/human/
