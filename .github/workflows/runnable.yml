name: 'runnable'
run-name: 'Runnable'

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'

jobs:
  code-analysis:
    name: 'Code Analysis'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
      - name: Prepare dependencies
        run: |
          flutter --version
          flutter pub get
      - name: Check Dart code formatting
        run: |
          dart format . -o none --set-exit-if-changed
      - name: Analyze Dart code
        run: |
          flutter analyze .

  test_build_ios:
    needs: [code-analysis]
    name: 'Test build :: iOS'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
      - name: Prepare dependencies
        run: |
          dart --version
          flutter --version
          flutter pub get
      - name: Build
        run: flutter build ios --no-codesign

  test_build_android:
    needs: [code-analysis]
    name: 'Test build :: Android'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
      - name: Prepare dependencies
        run: |
          dart --version
          flutter --version
          flutter pub get
      - name: Build
        run: flutter build apk --debug
        working-directory: ${{ github.workspace }}
