  test-build:
    needs: [code-analysis]
    strategy:
      matrix:
        include:
          - os: macos-latest
            build: iOS
          - os: macos-latest
            build: Android
          - os: windows-latest
            build: Android
    name: 'Test Build :: ${{ matrix.os }} :: ${{ matrix.build }}'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
      - uses: flutter-actions/setup-flutter@v4
        with:
          channel: stable
          version: ${{ env.FLUTTER_VERSION }}
      - name: Prepare dependencies
        run: |
          dart --version
          flutter --version
          flutter pub get
      - name: Build iOS
        if: matrix.build == 'iOS'
        run: flutter build ios --no-codesign
      - name: Build Android
        if: matrix.build == 'Android'
        run: flutter build apk --release
