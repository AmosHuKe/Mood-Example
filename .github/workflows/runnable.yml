name: 'runnable'
run-name: 'Runnable'

permissions:
  contents: read

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - main
      - dev
    paths-ignore:
      - '**.md'

env:
  FLUTTER_VERSION: '3.38.1'

jobs:
  code-analysis:
    name: 'Code Analysis'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: flutter-actions/setup-flutter@v4
        with:
          channel: stable
          version: ${{ env.FLUTTER_VERSION }}
      - name: Prepare dependencies
        run: |
          flutter --version
          flutter pub get
      - name: Check Dart code formatting
        run: |
          dart format . -o none --set-exit-if-changed
      - name: Analyze Dart code
        run: |
          flutter analyze .

